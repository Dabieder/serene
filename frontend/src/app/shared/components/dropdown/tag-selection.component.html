<div class="dropdown">
  <button
    class="btn btn-rounded db-primary dropdown-menu-button"
    type="button"
    #dropdownMenuButton
    aria-haspopup="true"
    aria-expanded="false"
    (click)="toggleDropdownClick()"
  >
    Tags
    <img src="/assets/btn-icons/menu_white.svg" class="img-icon" />
  </button>
  <div
    class="dropdown-menu allow-focus show filter-panel shadow"
    [ngClass]="{ show: isOpen }"
    aria-labelledby="dropdownMenuButton"
  >
    <div class="filter-items">
      <div *ngFor="let tag of tags">
        <mat-checkbox (click)="tagClick(tag)" (change)="tagChange($event, tag)">
          {{ tag.name }}
        </mat-checkbox>
      </div>
    </div>

    <!-- <hr />
      <a class="dropdown-item" routerLink="/admin" i18n="@@settings"
        >Admin</a
      > -->
  </div>
</div>
